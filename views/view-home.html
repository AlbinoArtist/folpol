<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1>Folpol</h1>
            
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <select class="form-control" ng-model="selectedPolitician" ng-options="x.sorteringsnamn for x in allPoliticians" ng-change="fetchPolitician()">
            <option value="">- Choose a politician -</option>
           </select>
           <div class="row">
                  <div class="col-md-8">
                       <h1>You chose: <br>{{selectedPolitician.sorteringsnamn}}<br> {{selectedPolitician.intressent_id}}</h1>
                  </div>
                  <div class="col-md-4">
                      <img src="{{selectedPolitician.bild_url_80}}">
                  </div>
           </div>
           
            

            
            <table class="table table-bordered">
                <tr>
                    <th>Datum</th>
                    <th>Fr√•ga</th>
                    <th>Svar</th>
                    <th>Titel</th>
                </tr>
                <tr ng-repeat="y in docData">

                    <td>{{y.systemdatum}}</td>
                    <td>{{y.beteckning}}</td>
                    <td>{{y.rost}}</td>
                    <td>{{y.titel}}</td>


                </tr>
            </table>
             <table class="table table-bordered">
                <tr>
                    <th>Ja</th>
                    <th>Nej</th>
                    
                </tr>
                <tr >

                    <td>{{selectedPoliticianStats.Ja}}</td>
                    <td>{{selectedPoliticianStats.Nej}}</td>
                 

                  


                </tr>
            </table>

        </div>
  

    </div>

</div>
